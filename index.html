<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik Walut</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Przelicznik Walut</h1>
    <form id="form">
      <div>
        <label for="currency">Wybierz walutę:</label>
        <select id="currency">
          <option value="EUR">Euro</option>
          <option value="USD">Dolary amerykańskie</option>
          <option value="CHF">Franki szwajcarskie</option>
        </select>
      </div>

      <div>
        <label for="amount">Kwota:</label>
        <input type="number" id="amount" min="0.01" step="0.01" />
      </div>

      <button id="convertBtn">Przelicz</button>
    </form>
    <div id="result"></div>

    <script src="index.js"></script>
  </body>
</html>
